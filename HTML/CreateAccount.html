<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../CSS/NavBarStyle.css">
        <link rel="stylesheet" href="../CSS/CreateAccountStyle.css">
        
        <script src = "../JS/jquery-3.3.1.min.js" async defer></script>
    </head>
    <body>
        <script src="../JS/CreateAccount.js" async defer></script>

        <section class="NavBar">
            <a href="Main.html">Main</a>
            <a href="HowToPlay.html">How to Play</a>
            <a href="PicrossPage.html">Play</a>
            <a href="About.html">About</a>
            <div class="dropdown">
                <button class="dropbtn">Account 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="ProfilePage.html">View Profile</a>
                    <a href="CreateAccount.html">Create Account</a>
                </div>
            </div>
        </section>

        <section id="FormSection">
            <form>
                <fieldset>
                    <legend  align = "center"><h2>Create New Account</h2></legend>

                    <label for = "Username">Username:</label>
                    <input type = "text" id = "Username">

                    <label for = "Password">Password:</label>
                    <input type = "password" id = "Password">

                    <label for="FirstName">First Name:</label>
                    <input type="text" id = "FirstName"><br>

                    <label for="LastName">Last Name:</label>
                    <input type="text" id = "LastName"><br>

                    <label for="Age">Age:</label>
                    <input type="number" id="Age"><br>

                    <label for="Gender">Gender:</label>
                    <select id = "Gender">
                        <option value = "Male">Male</option>
                        <option value = "Female">Female</option>
                        <option value = "Other">Other</option>
                    </select> <br>

                    <label for="Location">Location:</label>
                    <input type = "text" id="Location"><br>

                    <label for = "Avatar">Avatar:</label>
                    <input type = "file" id = "Avatar" name = "Avatar"><br>

                    <button type="button" value = "Submit" onclick = "CreateNewUser()">Submit</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
